<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yulduzli Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #000000;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.1s ease;
        }




    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="stars" id="stars"></div>

    <script>
        let stars = [];
        let mouseX = 0;
        let mouseY = 0;
        let canvas, ctx;
        
        // Canvas ni sozlash
        function setupCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Ikki yulduz orasidagi masofani hisoblash
        function getDistance(star1, star2) {
            const dx = star1.x - star2.x;
            const dy = star1.y - star2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // Yulduzlar orasida to'qnashuvni tekshirish (25px minimal masofa)
        function checkCollisions(newStar, existingStars) {
            for (let star of existingStars) {
                if (getDistance(newStar, star) < 25) {
                    return true;
                }
            }
            return false;
        }
        
        // Yulduz atrofida 100px radiusda boshqa yulduz bor-yo'qligini tekshirish
        function hasNearbyStarsWithinRange(newStar, existingStars, maxDistance = 100) {
            for (let star of existingStars) {
                if (getDistance(newStar, star) <= maxDistance) {
                    return true;
                }
            }
            return false;
        }
        
        // Yulduzlar yaratish
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 180; // Yulduzlar sonini ko'paytirdik
            let attempts = 0;
            const maxAttempts = numberOfStars * 5;

            while (stars.length < numberOfStars && attempts < maxAttempts) {
                attempts++;
                
                // Tasodifiy pozitsiya
                const x = Math.random() * (window.innerWidth - 20) + 10;
                const y = Math.random() * (window.innerHeight - 20) + 10;
                
                // Bir xil va kattaroq o'lcham
                const size = 4; // Barcha yulduzlar 4px
                
                const newStar = {
                    x: x + size/2,
                    y: y + size/2,
                    size: size,
                    vx: (Math.random() - 0.5) * 1.2, // Harakat tezligi (ko'paytirildi)
                    vy: (Math.random() - 0.5) * 1.2,
                    connected: []
                };
                
                // To'qnashuvni va 100px masofani tekshirish
                if (!checkCollisions(newStar, stars) && 
                    (stars.length === 0 || hasNearbyStarsWithinRange(newStar, stars, 100))) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    star.style.left = x + 'px';
                    star.style.top = y + 'px';
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    
                    newStar.element = star;
                    stars.push(newStar);
                    starsContainer.appendChild(star);
                }
            }
        }
        
        // Sichqoncha pozitsiyasini kuzatish
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Yulduzlarni yangilash
        function updateStars() {
            // Barcha ulanishlarni tozalash
            stars.forEach(star => {
                star.connected = [];
            });
            
            // Guruhlarni aniqlash va har guruh uchun max 6 ta yulduz
            const clusters = [];
            const processed = new Set();
            
            // Yulduzlar o'rtasidagi ulanishlarni topish (60px radius)
            for (let i = 0; i < stars.length; i++) {
                if (processed.has(i)) continue;
                
                const cluster = [];
                const toCheck = [i];
                
                while (toCheck.length > 0 && cluster.length < 6) {
                    const currentIndex = toCheck.shift();
                    if (processed.has(currentIndex) || cluster.length >= 6) continue;
                    
                    cluster.push(currentIndex);
                    processed.add(currentIndex);
                    
                    // Yaqin yulduzlarni topish
                    for (let j = 0; j < stars.length; j++) {
                        if (processed.has(j) || cluster.length >= 6) continue;
                        
                        const distance = getDistance(stars[currentIndex], stars[j]);
                        if (distance < 40) { // Tutashish radiusi qayta tiklandik
                            toCheck.push(j);
                        }
                    }
                }
                
                if (cluster.length > 1) {
                    clusters.push(cluster);
                }
            }
            
            // Ulanishlarni o'rnatish
            clusters.forEach(cluster => {
                for (let i = 0; i < cluster.length; i++) {
                    for (let j = i + 1; j < cluster.length; j++) {
                        const distance = getDistance(stars[cluster[i]], stars[cluster[j]]);
                        if (distance < 40) { // Tutashish radiusi qayta tiklandik
                            stars[cluster[i]].connected.push(stars[cluster[j]]);
                            stars[cluster[j]].connected.push(stars[cluster[i]]);
                        }
                    }
                }
            });
            
            // Yulduzlarni harakat ettirish
            stars.forEach(star => {
                // Asosiy harakat
                star.x += star.vx;
                star.y += star.vy;
                
                // Chegaralarni tekshirish
                if (star.x < star.size || star.x > window.innerWidth - star.size) {
                    star.vx *= -1;
                }
                if (star.y < star.size || star.y > window.innerHeight - star.size) {
                    star.vy *= -1;
                }
                
                // Ulanganlar bilan birga harakatlanish
                if (star.connected.length > 0) {
                    let avgVx = 0, avgVy = 0;
                    star.connected.forEach(connectedStar => {
                        avgVx += connectedStar.vx;
                        avgVy += connectedStar.vy;
                    });
                    avgVx /= star.connected.length;
                    avgVy /= star.connected.length;
                    
                    // Bir oz ulanganlarning harakat yo'nalishiga moyil bo'lish
                    star.vx = star.vx * 0.8 + avgVx * 0.2;
                    star.vy = star.vy * 0.8 + avgVy * 0.2;
                }
                
                // DOM elementini yangilash
                star.element.style.left = (star.x - star.size/2) + 'px';
                star.element.style.top = (star.y - star.size/2) + 'px';
            });
            
            // To'qnashuvlarni oldini olish
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    const distance = getDistance(stars[i], stars[j]);
                    const minDistance = 25; // Minimal masofa 25px
                    
                    if (distance < minDistance) {
                        // Yulduzlarni bir-biridan uzoqlashtirish
                        const dx = stars[j].x - stars[i].x;
                        const dy = stars[j].y - stars[i].y;
                        const angle = Math.atan2(dy, dx);
                        
                        const moveDistance = (minDistance - distance) / 2;
                        stars[i].x -= Math.cos(angle) * moveDistance;
                        stars[i].y -= Math.sin(angle) * moveDistance;
                        stars[j].x += Math.cos(angle) * moveDistance;
                        stars[j].y += Math.sin(angle) * moveDistance;
                    }
                }
            }
        }
        
        // Chiziqlarni chizish
        function drawConnections() {
            // Canvas ni tozalash
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 1;
            
            // Yulduzlar orasidagi chiziqlar
            const drawnConnections = new Set();
            stars.forEach(star => {
                star.connected.forEach(connectedStar => {
                    const connectionId = Math.min(stars.indexOf(star), stars.indexOf(connectedStar)) + 
                                       '-' + Math.max(stars.indexOf(star), stars.indexOf(connectedStar));
                    
                    if (!drawnConnections.has(connectionId)) {
                        drawnConnections.add(connectionId);
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(connectedStar.x, connectedStar.y);
                        ctx.stroke();
                    }
                });
            });
            
            // Sichqoncha bilan yulduzlar orasidagi chiziqlar (110px radius)
            stars.forEach(star => {
                const mouseDistance = Math.sqrt(
                    (mouseX - star.x) * (mouseX - star.x) + 
                    (mouseY - star.y) * (mouseY - star.y)
                );
                
                if (mouseDistance < 110) {
                    const opacity = (110 - mouseDistance) / 110;
                    ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.9})`;
                    ctx.beginPath();
                    ctx.moveTo(mouseX, mouseY);
                    ctx.lineTo(star.x, star.y);
                    ctx.stroke();
                }
            });
        }
        
        // Animatsiya sikli
        function animate() {
            updateStars();
            drawConnections();
            requestAnimationFrame(animate);
        }



        // Sahifa yuklanganda sozlash
        window.addEventListener('load', () => {
            setupCanvas();
            createStars();
            animate(); // Animatsiyani boshlash
        });
        
        // Oyna o'lchamlari o'zgarganda qayta sozlash
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            document.getElementById('stars').innerHTML = '';
            createStars();
        });
    </script>
</body>
</html>
